<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opseva 3CX Wallboard with Styled Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="30">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #111; color: #fff; padding: 2rem; }
        .card { background-color: #222; border: none; border-radius: 1rem; padding: 2rem; text-align: center; color: #0f0; margin-bottom: 2rem; }
        .card h2 { font-size: 3rem; margin-bottom: 0.5rem; }
        .card p { font-size: 1.25rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">ðŸ“Š Opseva 3CX Wallboard with Styled Charts</h1>

        <div class="text-center mb-4">
            <a href="/trends" class="btn btn-info btn-lg">ðŸ“ˆ View Historical Trends</a>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h2>{{ total_calls }}</h2>
                    <p>Total Calls</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h2>{{ answered_calls }}</h2>
                    <p>Answered Calls</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h2>{{ missed_calls }}</h2>
                    <p>Missed Calls</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h2>{{ avg_duration }}s</h2>
                    <p>Avg Duration</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="pieChart"></div>
            </div>
            <div class="col-md-6">
                <div id="barChart"></div>
            </div>
        </div>
    </div>

    <script>
        const pieData = [{
            values: {{ pie_values|tojson }},
            labels: {{ pie_labels|tojson }},
            type: 'pie',
            textinfo: 'label+percent',
            textposition: 'inside',
            hole: 0.3,
            marker: { colors: ['rgba(0,255,0,0.8)', 'rgba(255,0,0,0.8)'], line: { color: '#111', width: 2 } }
        }];
        const pieLayout = {
            title: { text: 'Answered vs Missed Calls', font: { size: 22 } },
            paper_bgcolor: '#111',
            font: { color: '#fff', size: 16 }
        };
        Plotly.newPlot('pieChart', pieData, pieLayout, {responsive: true});

        const barData = [{
            x: {{ bar_labels|tojson }},
            y: {{ bar_values|tojson }},
            type: 'bar',
            marker: {
                color: 'rgba(0,255,0,0.8)',
                line: { color: 'white', width: 1 }
            }
        }];
        const barLayout = {
            title: { text: 'Calls Per Hour', font: { size: 22 } },
            paper_bgcolor: '#111',
            plot_bgcolor: '#111',
            font: { color: '#fff', size: 16 },
            xaxis: { title: 'Hour', tickfont: { size: 14 } },
            yaxis: { title: 'Call Count', tickfont: { size: 14 }, gridcolor: '#333' },
            bargap: 0.2
        };
        Plotly.newPlot('barChart', barData, barLayout, {responsive: true});
    </script>
</body>
</html>
